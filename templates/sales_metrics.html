{% extends 'base.html' %}

{% block title %}Основные метрики{% endblock %}

{% block body %}

<div class="container">
    <div class="row">

        <div class="col-1"></div>

        <div class="col">
            {% for table in tables %}
                <p></p>
                <div class="lead text-muted text-center">{{ titles[loop.index0] }}</div>
                <p></p>
                <div class="row text-center">
                    {{ table|safe }}
                </div>
            {% endfor %}
        </div>

        <div class="col-1"></div>

    </div>
</div>

{% endblock %}
